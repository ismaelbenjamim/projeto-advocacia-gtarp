{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema Jurídico - {% block name %}{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'corona/assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'corona/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'corona/assets/images/favicon.png' %}"/>
</head>
<body>
<div class="container-scroller">

    <!-- partial:partials/_sidebar.html -->
    {% include 'base/sidebar.html' %}
    <!-- partial -->

    <div class="container-fluid page-body-wrapper">

        <!-- partial:partials/_navbar.html -->
        {% include 'base/navbar.html' %}
        <!-- partial -->

        <div class="main-panel">

            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
            <!-- content-wrapper ends -->

            <!-- partial:partials/_footer.html -->
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © Sistema de Justiça do Fluxo 2022</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->

    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'corona/assets/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{% static 'corona/assets/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'corona/assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
<script src="{% static 'corona/assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
<script src="{% static 'corona/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'corona/assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
<script src="{% static 'corona/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'corona/assets/js/off-canvas.js' %}"></script>
<script src="{% static 'corona/assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'corona/assets/js/misc.js' %}"></script>
<script src="{% static 'corona/assets/js/settings.js' %}"></script>
<script src="{% static 'corona/assets/js/todolist.js' %}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script src="{% static 'corona/assets/js/dashboard.js' %}"></script>
<!-- End custom js for this page -->
{% block script %}{% endblock %}
</body>
</html>
